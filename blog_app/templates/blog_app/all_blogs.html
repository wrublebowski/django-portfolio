<h1>Be wise and read:</h1>

<h3>I have proudly written {{ blog_projects.count }} blog{{ blog_projects.count|pluralize }}</h3>

{% for blog in blog_projects %}

<br>
<a href="{% url 'blog_app:detail' blog.id %}""><h2>{{ blog.title }}</h2></a>
<h3>{{ blog.date|date:'M d Y'|upper }}</h3>
<h4>{{ blog.description|truncatechars:120 }}</h4>
<br>

{% endfor %}
