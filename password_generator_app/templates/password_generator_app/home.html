<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center mt-5">
  <div>
    <h2>Password Generator</h2>
    <h4 class="mt-3">pick some options to make it special</h4>
  </div>
  <div>
    <form action="{% url 'password_generator_app:passwordo' %}">
      <select name="length" class ="mt-2">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
      </select> Password Length
      <br>
      <input type="checkbox" name="uppercase" class ="mt-3"> Upper case
      <br>
      <input type="checkbox" name="numbers" class ="mt-3"> Numbers
      <br>
      <input type="checkbox" name="special" class ="mt-3"> Symbols
      <br>
      <input type="submit" value="Hit me!" class="btn btn-info mt-3">
    </form>
  </div>
</div>
